<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <header class="row m-auto bg-info p-2 border">
        <div class="col d-flex justify-content-center">
            <h2>New Author</h2>
        </div>
        <div class="col d-flex justify-content-center">
            <h2>Author Names</h2>
        </div>
    </header>

    <main class="row mx-5 mt-3">
        <!--New Name for Dojo-->
        <form class="col p-3 m-1 d-flex justify-content-center flex-column" action="" method="post">

            <div class="row d-flex align-items-center mb-3">
                <div class="col-sm-2">
                    <label for="bookName">Title:</label>
                </div>
                <div class="col">
                    <input type="text" name="bookName">
                </div>

            </div>

            <div class="row d-flex justify-content-start align-items-center">

                <div class="col-sm-2">
                    <label for="bookName">Number of Pages:</label>
                </div>
                <div class="col">
                    <input type="text" name="bookName">
                </div>

            </div>

            <div class="row pt-3">
                <div class="col-sm-2"></div>
                <div class="col">
                    <button class="btn bg-info border-dark" type="submit">Create</button>
                </div>
            </div>

        </form>
        <!--Dojo Inventory-->
        <div class="col p-3 m-1 border border-info d-flex align-items-center">
            <div class="row">

                <div class="col">

                    {% for book in books %}
                    
                        <p><a href=""></a></p>

                    {% endfor %}
                </div>

            </div>
        </div>

    </main>

    <footer class="row mx-5 mt-3">

        <div class="col d-flex align-items-center">
            <p><a class="text-dark" href="">Home</a></p>
        </div>

    </footer>

</body>
</html>
