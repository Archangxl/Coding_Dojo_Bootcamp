<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Ohana Rideshares</title>
</head>
<body>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid justify-content-center">
                <span class="h3">Ohana Rideshares</span>
            </div>
        </nav>

        <main class="m-4 container-fluid">

            <div class="row d-flex justify-content-center">
                <form class="col-4 form mx-4 p-4">
                    <div class="row">
                        <span class="col h4">Register</span>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <div class="row mb-2">
                                <label class="col-form-label" for="first_name">First Name:</label>
                            </div>
                            <div class="row mb-2">
                                <label class="col-form-label" for="last_name">Last Name:</label>
                            </div>
                            <div class="row mb-2">
                                <label class="col-form-label" for="email">Email:</label>
                            </div>
                            <div class="row mb-2">
                                <label class="col-form-label" for="creating-password">Password:</label>
                            </div>
                            <div class="row mb-2">
                                <label class="col-form-label" for="confirm-password">Confirm Password:</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row mb-2">
                                <input type="text" class="form-control" name="first_name">
                            </div>
                            <div class="row mb-2">
                                <input type="text" class="form-control" name="last_name">
                            </div>
                            <div class="row mb-2">
                                <input type="text" class="form-control" name="email">
                            </div>
                            <div class="row mb-2">
                                <input type="password" class="form-control" name="creating-password">
                            </div>
                            <div class="row mb-4">
                                <input type="password" class="form-control" name="confirm-password">
                            </div>
                            <div class="row">
                                <div class="col"></div>
                                <div class="col"></div>
                                <button class="col btn border-dark">Create</button>
                            </div>
                        </div>
                    </div>
                </form>
                
                <form class="col-4 form mx-4 p-4">
                    <div class="row">
                        <span class="col-6 h4">Login</span>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <div class="row mb-2">
                                <label class="col-form-label" for="email">Email:</label>
                            </div>
                            <div class="row mb-2">
                                <label class="col-form-label" for="password">Password:</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row mb-2">
                                <input type="text" class="form-control" name="email">
                            </div>
                            <div class="row mb-4">
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="row">
                                <div class="col"></div>
                                <div class="col"></div>
                                <button class="col btn border-dark">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
