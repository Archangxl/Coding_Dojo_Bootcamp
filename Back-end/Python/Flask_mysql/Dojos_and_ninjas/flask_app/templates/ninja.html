<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <header class="row bg-dark text-white p-3 border border-warning">
        <div class="col"></div>

        <div class="col d-flex justify-content-center">
            <h1>New Ninja</h1>
        </div>

        <div class="col">
            <h4><a class="text-light" href="/">Home</a></h4>
        </div>
    </header>
    

    <main class="row mt-3">
        <div class="col"></div>
        <div class="col"></div>
        <!--New Ninja Form-->
        <form class="col form bg-secondary text-white p-3 border border-warning" action="/addninja" method="post">

            <div class="row mb-3">
                
                <div class="col-sm-3">
                    <label for="dojo">Dojo:</label>
                </div>

                <div class="col">
                    <select name="dname">
                        {% for dojo in dojos %}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>

            <div class="row mb-3">

                <div class="col-sm-3">
                    <label for="nfname">First Name:</label>
                </div>
                <div class="col">
                    <input type="text" name="nfname">
                </div>

            </div>

            <div class="row mb-3">

                <div class="col-sm-3">
                    <label for="nlname">Last Name:</label>
                </div>
                <div class="col">
                    <input type="text" name="nlname">
                </div>

            </div>

            <div class="row mb-3">

                <div class="col-sm-3">
                    <label for="nage">Age:</label>
                </div>
                <div class="col">
                    <input type="text" name="nage">
                </div>

            </div>

            <div class="row mb-3">

                <div class="col-sm-3"></div>
                <div class="col">
                    <button type="submit" class="btn border-light text-light">Create</button>
                </div>

            </div>
            

        </form>

        <div class="col"></div>
        <div class="col"></div>

    </main>

</body>
</html>
