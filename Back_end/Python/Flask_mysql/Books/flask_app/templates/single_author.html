<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Author Show</title>
</head>
<body>

    <header class="row m-auto bg-info p-2 border">
        <div class="col d-flex justify-content-center">
            <h2>{{author.name}} favorites</h2>
        </div>
        <div class="col d-flex justify-content-center">
            <h2>Add Author's Favorite</h2>
        </div>
    </header>

    <main class="row mx-5 mt-3">

        <table class="table col d-flex justify-content-center">
            <thead>
                <th>Title</th>
                <th># of pages</th>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div class="col">

            <form class="col p-3 m-1 d-flex justify-content-center flex-column" action="" method="post">

                <div class="row d-flex align-items-center">
    
                    <div class="col-sm-2">
                        <label for="authorName">Book:</label>
                    </div>
                    <div class="col">
                        <select>
                            <option></option>
                        </select>
                    </div>
    
                </div>
    
                <div class="row pt-3">
                    <div class="col-sm-2"></div>
                    <div class="col">
                        <button class="btn bg-info border-dark" type="submit">Add</button>
                    </div>
                </div>
    
            </form>

        </div>

    </main>

    <footer class="row mx-5 mt-3">

        <div class="col d-flex align-items-center">
            <p><a class="text-dark" href="">Home</a></p>
        </div>

    </footer>

</body>
</html>
