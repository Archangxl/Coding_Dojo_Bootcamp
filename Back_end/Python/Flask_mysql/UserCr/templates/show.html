<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>View</title>
</head>
<body class="m-5">
    <div class="row mb-5">
        <div class="col">
            <h1 class="mb-3">User {{user.id}}</h1>
        </div>
        <div class="col"></div>
        <div class="nav-link col">
            <h2><a href="/">Home</a></h2>
        </div>
    </div>

    <div class="row">
        <div class="col border border-dark p-3">
            <h3 class="p-2">Full Name: {{ user.first_name }} {{ user.last_name }}</h3>
            <h3 class="p-2">Email: {{ user.email }}</h3>
            <h3 class="p-2">Created at: {{ user.created_at.strftime("%B %d %Y") }}</h3>
            <h3 class="p-2">Updated at: {{ user.updated_at.strftime("%B %d %Y")  }}</h3>
        </div>
        <div class="col"></div>
        <div class="col"></div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <h3><a href="/show/{{ user.id }}/edit">Edit</a> | <a href="/delete/{{ user.id }}">Delete</a> </h3>
        </div>
    </div>
</body>
</html>
