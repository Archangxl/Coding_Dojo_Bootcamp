<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Dojo Hall</title>
</head>
<body>

    <header class="row p-2 bg-dark text-white border border-warning">

        <div class="col d-flex justify-content-center">
            <h1>Dojo Hall for {{ dojo.name }}</h1>
        </div>

        <div class="col d-flex justify-content-center">
            <h4><a class="text-light" href="/">Home</a></h4>
        </div>

    </header>


    <main>
        <div class="row mx-2 mt-3">

                <table class="table col table-striped table-bordered border-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                            {% for ninja in dojo.ninjas %}
                            <tr value="{{ninja.id}}">
                                <td>{{ninja.first_name}}</td>
                                <td>{{ninja.last_name}}</td>
                                <td>{{ninja.age}}</td>
                                <td><a href="/dojohall/{{dojo.id}}/editninja/{{ninja.id}}">Edit</a> | <a href="/dojohall/{{dojo.id}}/delete/{{ninja.id}}">Delete</a></td>
                            </tr>
                            {% endfor %}
                    </tbody>
                </table>

            <div class="col"></div>

        </div>
    </main>

</body>
</html>
