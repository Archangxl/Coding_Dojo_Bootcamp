<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <form class="bg-dark text-white" style="padding: 20px;" action="/formSubmit" method="post">
            <h1>Dojo Survery</h1>
            <div class="row mb-3">
                <label for="Your-Name" class="col-sm-3 col-form-label">Your Name:</label>
                <div class="col-sm-8">
                    <input type="Your-Name" name="name" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Dojo-location" class="col-sm-3 col-form-label">Dojo Location: </label>
                <div class="col-sm-8">
                    <input type="Dojo-location" name="location" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Favorite-Language" class="col-sm-3 col-form-label">Favorite Language</label>
                <div class="col-sm-5">
                    <select class="form-select" name="language">
                        <option>Python</option>
                        <option>Javascript</option>
                        <option>C++</option>
                        <option>C--</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3"">
                <label for="comment" class="col-sm-3 col-form-label">Comment (optional)</label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="comment" rows="2"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
</body>
</html>
