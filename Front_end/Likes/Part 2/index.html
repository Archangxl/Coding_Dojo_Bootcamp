<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="page">
        <div class="header-one">
            <h1>Network</h1>
        </div>
        <div class="header-two">
            <h1>Your Feed</h1>
        </div>
        <div class="body-contents">
            <div class="left">
                <div class="account">
                    <div class="image"><img src="user-circle.png"></div>
                    <p class="account-content"><a href="#">Add an avatar</a></p>
                    <h2 class="account-content">James Doe</h2>
                </div>
            </div>
            <div class="right">
                <div class="post">
                    <div class="name">
                        <h2 class="content">Neil M</h2>
                        <p class="content"><span class="Neil">9 like(s)</span></p>
                        <div class="content"><button onclick="plusNeil(this)">Like</button></div>
                    </div>
                    <div class="description">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="post">
                    <div class="name">
                        <h2 class="content">Nichole K</h2>
                        <p class="content"><span class="Nichole">12 like(s)</span></p>
                        <div class="content"><button onclick="plusNichole(this)">Like</button></div>
                    </div>
                    <div class="description">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="post">
                    <div class="name">
                        <h2 class="content">Jim R</h2>
                        <p class="content"><span class="Jim">9 like(s)</span></p>
                        <div class="content"><button onclick="plusJim(this)">Like</button></div>
                    </div>
                    <div class="description">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
