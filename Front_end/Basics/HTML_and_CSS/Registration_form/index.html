<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label>First Name: *</label>
                <input type="text" name="first-name" placeholder="John">
            </div>
            <div>
                <label>Last Name: *</label>
                <input type="text" name="last-name" placeholder="Doe">
            </div>
            <div>
                <label>Email Address: *</label>
                <input type="text" name="email-address" placeholder="johndoe@gmail.com">
            </div>
            <div>
                <label>Password: *</label>
                <input type="password" name="password" placeholder="you can't see me">
            </div>
            <div>
                <label>Confirm Password: *</label>
                <input type="password" name="confirm-password" placeholder="again really">
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="date of birth">
            </div>
            <div>
                <label>Gender Identity: </label>
            </div>
            <div>
                <input type="radio" name="gender identity" value="male" id="male">
                    <label for="male">Male</label>
                <input type="radio" name="gender identity" value="female" id="female">
                    <label for="female">Female</label>
                <input type="radio" name="gender identity" value="non-binary" id="non-binary">
                    <label for="non-binary">Non-binary</label>
                <input type="radio" name="gender identity" value="I prefer not to answer" id="I-prefer-not-to-answer">
                    <label for="non-binary">I prefer not to answer</label>
            </div>
            <div>
                <label>A short description about myself: </label>
            </div>
            <div>
                <textarea name="self-description" cols="50" rows="5" placeholder="spill the beans"></textarea>
            </div>
            <div>
                <label>Favorite Language: </label>
                    <select name="favorite-language">
                        <option>JavaScript</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>Python</option>
                    </select>
            </div>
            <div>
                <input type="checkbox" name="email-updates" id="email-updates">
                <label for="email-updates">Yes, I would like to receive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <div>
                <label>* Indicates a required field</label>
            </div>
        </form>
    </body>
</html>
